<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.jpg" />
        </f:facet>
        <title><ui:insert name="title">ITC</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        <h:form>
            <p:menubar rendered="#{session.getAttribute('admin.user.name') != null}">
                <p:submenu label="#{bundle.menuCatalogs}" icon="ui-icon-document">
                    <p:menuitem value="#{bundle.subMenuLines}" url="/restricted/lines.xhtml"  />
                    <p:menuitem value="#{bundle.subMenuCategories}" url="/restricted/categories.xhtml"  />
                    <p:menuitem value="#{bundle.subMenuAgents}" url="/restricted/agents.xhtml"  />
                    <p:menuitem value="#{bundle.subMenuClients}" url="/restricted/clients.xhtml"  />
                    <p:menuitem value="#{bundle.subMenuProducts}" url="/restricted/products.xhtml" />
                    <p:menuitem value="#{bundle.subMenuProductSpecs}" url="/restricted/product_specs.xhtml"  />
                </p:submenu>
                <p:menuitem value="#{bundle.menuUpdate}" url="/restricted/update.xhtml" icon="ui-icon-calendar" />
                <p:menuitem value="#{bundle.menuAppVersions}" url="/restricted/app_versions.xhtml" icon="ui-icon-calendar" />
                <p:menuitem value="#{bundle.menuLogout}" url="/LogoutService" icon="ui-icon-extlink" />
                <f:facet name="options">
                    <h:outputLabel value="Administrador ITC" />
                </f:facet>
            </p:menubar>
        </h:form>
        <br/>
        <ui:insert name="body"/>
        <br/>
    </h:body>
</html>
