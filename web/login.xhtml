<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.login_page_title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" showSummary="true"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="#{bundle.login_page_username}" />
                    <p:inputText id="username" value="#{loginView.userName}" required="true" />

                    <p:outputLabel for="password" value="#{bundle.login_page_passwd}" />
                    <p:password id="password" value="#{loginView.password}" required="true" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="form" 
                                         action="#{loginView.login}" />
                    </f:facet>  
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
